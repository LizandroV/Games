<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos Web Sencillos</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="Logo" />
            </div>
            <nav>
                <ul id="menu">
                    <li><a href="#">Inicio</a></li>
                    <!-- Puedes agregar más enlaces aquí -->
                </ul>
                <button class="hamburger" id="hamburger">&#9776;</button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <section class="games">
                <div class="game">
                    <img src="game1.jpg" alt="Juego 1" />
                    <p>Juego 1</p>
                </div>
                <div class="game">
                    <img src="game2.jpg" alt="Juego 2" />
                    <p>Juego 2</p>
                </div>
                <!-- Agrega más juegos aquí -->
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Juegos Web Sencillos. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="script/hamburger.js"></script>
</body>
</html>
